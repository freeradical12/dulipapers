{% extends "base.html" %}
{% load static %}

{% block content %}

{% block custom_style%}
<style>
  .custom-div {
    display: none;
    position: absolute;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    z-index: 1000;
    width: 200px;
  }
</style>
{% endblock %}

<h1>内分泌干扰物相关文章</h1>

<p class="my-4">
<a href="/">返回首页</a> | <a href="/logout">退出登录</a>
</p>

<p class="mt-3">为方便用户离线查阅，本站提供 <a href="/download">免费下载</a>。本站数据会持续更新，您可以随时下载最新版本数据。</p>

<div class="py-2">过程中若遇到任何问题，请联系微信：<a href="javascript:void(0);" id="toggleLink">yanlinlin82</a></div>

<div id="customDiv" class="custom-div">
  <div class="text=center"></div>
</div>

<script>
  (async () => {
    $('#toggleLink').click(function(e) {
      e.preventDefault();
      var offset = $(this).offset();
      var top = offset.top + $(this).outerHeight();
      var left = offset.left;
      $('#customDiv').css({
          top: top,
          left: left
      }).toggle();
    });
  })();
</script>

{% endblock %}
